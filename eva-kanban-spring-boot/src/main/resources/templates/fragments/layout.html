<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="base(content)">
<head>
    <meta charset="UTF-8">
    <!-- Usa una variable simple para el título; evita ~{::title} -->
    <title th:text="${pageTitle} ?: 'Panel'">Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .kanban-col { min-height: 400px; background-color: #f8f9fa; border-radius: 8px; padding: 10px; }
        .task-card { margin-bottom: 10px; }
        .ASSIGNED { border-left: 4px solid #ffc107; }
        .IN_PROGRESS { border-left: 4px solid #0d6efd; }
        .DONE { border-left: 4px solid #198754; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/board}">KanbanApp</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" th:href="@{/board}">Tablero</a>
            <a class="btn btn-outline-light me-2" th:if="${isAdmin}" th:href="@{/admin/users}">Usuarios</a>
            <a class="btn btn-outline-light" th:href="@{/logout}">Cerrar sesión</a>
        </div>
    </div>
</nav>

<!-- Inserta el contenido pasado como parámetro -->
<main class="container py-4" th:insert="${content}"></main>

<footer class="text-center mt-5 mb-3 text-muted">
    <small>Desarrollado por Javier Navarro - Cibertec</small>
</footer>

<!-- En fragments/layout.html -->
<script th:inline="javascript">
    /*<![CDATA[*/
    window.ctx = /*[[@{/}]]*/ "/";
    window.ctx = window.ctx.replace(/\/$/, "");
    /*]]>*/
</script>
<script th:src="@{/js/app.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
