<!DOCTYPE html>
<html lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: base (~{::section})"
      th:with="pageTitle=${pageTitle}">
<section class="container" th:fragment="content">

    <div class="d-flex align-items-center mb-3">
        <h3 class="me-auto" th:text="${pageTitle}">Auditoría</h3>
        <a class="btn btn-outline-secondary" th:href="@{/board}">← Volver al Tablero</a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th style="width: 18%">Fecha</th>
                        <th style="width: 16%">Acción</th>
                        <th style="width: 20%">Actor</th>
                        <th style="width: 16%">Old</th>
                        <th style="width: 16%">New</th>
                        <th>Detalles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log : ${logs}">
                        <td th:text="${#temporals.format(log.createdAt, 'yyyy-MM-dd HH:mm')}">2025-09-01 10:10</td>
                        <td th:text="${log.action}">STATUS_CHANGE</td>
                        <td>
                            <span th:text="${log.actorUsername != null ? log.actorUsername : '—'}">admin</span>
                            <small class="text-muted" th:if="${log.actorId != null}">(ID: <span th:text="${log.actorId}">1</span>)</small>
                        </td>
                        <td th:text="${log.oldStatus != null ? log.oldStatus : '—'}">ASSIGNED</td>
                        <td th:text="${log.newStatus != null ? log.newStatus : '—'}">IN_PROGRESS</td>
                        <td th:text="${log.details != null ? log.details : ''}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(logs)}">
                        <td colspan="6" class="text-center text-muted py-4">Sin registros de auditoría.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- (Opcional) botón para ver auditoría desde una tarjeta:
         <a th:href="@{'/admin/audit/task/' + ${task.id}}" class="btn btn-sm btn-outline-secondary">Ver auditoría</a>
    -->

</section>
</html>
