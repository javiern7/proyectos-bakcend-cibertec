<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: base (~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title th:remove="all">Nuevo Usuario</title>
</head>

<section class="container mt-5" th:fragment="content"
         th:with="pageTitle=${'Nuevo Usuario'}">
    <h3 class="mb-4">Registrar Nuevo Usuario</h3>

    <form th:action="@{/admin/users/create}" method="post" th:object="${userForm}">
        <div class="mb-3">
            <label class="form-label">Nombre de Usuario</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo Electronico</label>
            <input type="text" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rol</label>
            <select th:field="*{role}" class="form-select" required>
                <option value="" disabled selected>Seleccione</option>
                <option value="USER">Usuario</option>
                <option value="ADMIN">Administrador</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
</html>
