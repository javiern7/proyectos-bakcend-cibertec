<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: base (~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title th:remove="all">Usuarios</title>
</head>

<section th:fragment="content" th:with="pageTitle=${'Usuarios'}">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">Usuarios del sistema</h3>
        <a th:href="@{/admin/users/new}" class="btn btn-primary">Nuevo usuario</a>
    </div>

    <!-- ðŸ”” Alertas -->
    <div th:insert="fragments/alerts :: flash"></div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Rol</th>
                <th class="text-end">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.username}">admin</td>
                <td th:text="${u.email}">admin@local</td>
                <td th:text="${u.role}">ADMIN</td>
                <td class="text-end">
                    <a th:href="@{'/admin/users/' + ${u.id} + '/edit'}"
                       class="btn btn-sm btn-outline-secondary me-2">Editar</a>

                    <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}"
                          method="post" class="d-inline"
                          onsubmit="return confirm('Â¿Eliminar usuario? Esta acciÃ³n no se puede deshacer.');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
