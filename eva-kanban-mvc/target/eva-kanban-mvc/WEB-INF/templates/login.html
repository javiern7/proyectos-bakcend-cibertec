<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: base (~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title th:remove="all">Login</title> <!-- el layout usa pageTitle -->
</head>

<section class="container mt-5"
         th:fragment="content"
         th:with="pageTitle=${'Iniciar Sesión'}">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    <!-- Si tu @PostMapping es /doLogin, cambia aquí -->
                    <form th:action="@{/doLogin}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>

                        <!-- Si usas ?error (Spring Security), esto funciona -->
                        <div th:if="${param.error}" class="alert alert-danger mt-3">
                            Usuario o contraseña incorrectos.
                        </div>
                        <!-- Si NO usas Security, muestra error así:
                        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                        -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
