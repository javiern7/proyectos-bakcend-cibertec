<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: base (~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title th:remove="all">Acceso denegado</title>
</head>

<section th:fragment="content" th:with="pageTitle=${'Acceso denegado'}">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <div>
                    <h4 class="alert-heading mb-2">No tienes permisos</h4>
                    <p class="mb-0">
                        Tu rol no permite acceder a esta sección. Si crees que es un error, contacta al administrador.
                    </p>
                </div>
            </div>

            <div class="d-flex gap-2">
                <a th:href="@{/board}" class="btn btn-primary">Ir al tablero</a>
                <a th:href="@{/logout}" class="btn btn-outline-secondary">Cerrar sesión</a>
            </div>
        </div>
    </div>
</section>
</html>
