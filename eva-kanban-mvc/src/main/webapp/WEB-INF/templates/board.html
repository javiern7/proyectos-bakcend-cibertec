<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: base (~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title th:remove="all">Tablero de Tareas</title>
    <style>
        .dropzone.drag-over { outline: 2px dashed #0d6efd; background: #eef6ff; }
    </style>
</head>

<section class="container mt-5" th:fragment="content"
         th:with="pageTitle=${'Tablero de Tareas'}">
    <h2 class="mb-4 text-center">
        Tablero Kanban - Bienvenido <span th:text="${user.username}"></span>
    </h2>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/task/new}" class="btn btn-success me-2">Nueva tarea</a>
        <a class="btn btn-outline-secondary"
           th:if="${user != null and user.role == T(pe.edu.cibertec.eva.dto.Role).ADMIN}"
           th:href="@{/admin/users}">Usuarios</a>
    </div>

    <!-- ðŸ”” Alertas -->
    <div th:insert="fragments/alerts :: flash"></div>

    <div class="row text-center mb-3">
        <div class="col">
      <span class="badge bg-warning">Asignadas:
        <span id="count-assigned" th:text="${metrics['ASSIGNED']}">0</span></span>
        </div>
        <div class="col">
      <span class="badge bg-primary">En Proceso:
        <span id="count-inprogress" th:text="${metrics['IN_PROGRESS']}">0</span></span>
        </div>
        <div class="col">
      <span class="badge bg-success">Finalizadas:
        <span id="count-done" th:text="${metrics['DONE']}">0</span></span>
        </div>
    </div>
    <!-- ASIGNADAS -->
    <div class="row">
        <div class="col-md-4">
            <h5 class="text-warning">Asignadas</h5>
            <div class="kanban-col dropzone" data-status="ASSIGNED">
                <div th:each="task : ${tasks}" th:if="${task.status.name()} == 'ASSIGNED'"
                     class="card task-card ASSIGNED"
                     draggable="true"
                     th:attr="data-id=${task.id},
                                data-status=${task.status.name()},
                                data-owner=${task.username == user?.username},
                                draggable=${ (user != null and (user.role != null and user.role.toString() == 'ADMIN' or task.username == user.username))
                           and task.status.name() != 'DONE' }">
                    <div class="card-body">
                        <h6 class="card-title" th:text="${task.name}">Tarea</h6>
                        <p class="card-text">Asignado a: <span th:text="${task.username}"></span></p>

                        <!-- Acciones -->
                        <div class="task-actions"
                             th:insert="~{fragments/task-actions :: actions(task=${task}, user=${user})}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <h5 class="text-primary">En Proceso</h5>
            <div class="kanban-col dropzone" data-status="IN_PROGRESS">
                <div th:each="task : ${tasks}" th:if="${task.status.name()} == 'IN_PROGRESS'"
                     class="card task-card IN_PROGRESS"
                     draggable="true"
                     th:attr="data-id=${task.id},
                            data-status=${task.status.name()},
                            data-owner=${task.username == user?.username},
                            draggable=${ (user != null and (user.role != null and user.role.toString() == 'ADMIN' or task.username == user.username))
                           and task.status.name() != 'DONE' }">
                    <div class="card-body">
                        <h6 class="card-title" th:text="${task.name}">Tarea</h6>
                        <p class="card-text">Asignado a: <span th:text="${task.username}"></span></p>
                        <!-- Acciones -->
                        <div class="task-actions"
                             th:insert="~{fragments/task-actions :: actions(task=${task}, user=${user})}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <h5 class="text-success">Finalizadas</h5>
            <div class="kanban-col dropzone" data-status="DONE">
                <div th:each="task : ${tasks}" th:if="${task.status.name()} == 'DONE'"
                     class="card task-card DONE"
                     draggable="true"
                     th:attr="data-id=${task.id},
                                data-status=${task.status.name()},
                                data-owner=${task.username == user?.username},
                                draggable=${ (user != null and (user.role != null and user.role.toString() == 'ADMIN' or task.username == user.username))
                           and task.status.name() != 'DONE' }">
                    <div class="card-body">
                        <h6 class="card-title" th:text="${task.name}">Tarea</h6>
                        <p class="card-text">Asignado a: <span th:text="${task.username}"></span></p>
                        <!-- Acciones -->
                        <div class="task-actions"
                             th:insert="~{fragments/task-actions :: actions(task=${task}, user=${user})}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <h4>Crear nueva tarea</h4>
        <form th:action="@{/task/create}" method="post" th:object="${newTask}">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Nombre de la tarea" required>
                </div>
                <div class="col-md-4">
                    <select th:field="*{status}" class="form-select" required>
                        <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Crear</button>
                </div>
            </div>
        </form>
    </div>
</section>
</html>
